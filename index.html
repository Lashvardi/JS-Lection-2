<head>

    <meta name="viewport" content="width=`, initial-scale=1.0">

        .car-info {
            text-align: center;
            width: 300px;
            border: 3px solid #333;
            border-radius: 12px;

        }
    </style>
</head>

<body>

    <div class="car-info">
        <img id="car-image" src="" alt="">

        <p id="user-age"></p>
        <p id="user-phone-number"></p>
